<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login de usuários.">
    <meta name="keywords" content="agendamento, login, usuário, senha, compromissos, APAE">
    <meta name="author" content="Bruno Souza, Élita Pereira dos Santos, Gabriel Gonçalves Flor, Manuela Crocetta Magilli, Rafael Martignago Palmito, João Victor Borges Lourenço ">
    <title>Página de Agendamento</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="icon" type="image/png" href="./imagens/APAE-Logo.png">
</head>
<body>
    <section class="container">
        <header class="left-panel">
            <h2>Agendamento</h2>
        </header>
        <section class="right-panel">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <aside class="overlay" onclick="toggleOverlay()">
            <img src="./imagens/APAE-Logo.png" alt="Imagem da Tampa" class="overlay-image"> 
        </aside>
    </section>
    <script src="script.js"></script> 
</body>
</html>
