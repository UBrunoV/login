<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Agendamento</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para Font Awesome -->
</head>
<body>
    <section class="container">
        <header class="left-panel">
            <h2>Agendamento</h2>
        </header>
        <section class="right-panel">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="input-container">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <aside class="overlay" onclick="toggleOverlay()">
            <img src="/imagens/APAE-Logo.png" alt="Imagem da Tampa" class="overlay-image"> <!-- Adicione sua imagem aqui -->
        </aside>
    </section>
    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
